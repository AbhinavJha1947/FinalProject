<!-- login.component.html -->

<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="loginUser()">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
  
      <a routerLink="/reset-password" class="forget-password">Forgot Password?</a>
  
      <button type="submit" class="login-button">Login</button>
    </form>
  
    <div class="signup-link">
      <span>Don't have an account?</span>
      <a routerLink="/user-registration">Signup</a>
    </div>
  
    <div class="login-with-google">
      <span>Or login with Google:</span>
      <button class="google-login-button">
        <img src="assets/google.png" alt="Google Icon">
        Login with Google
      </button>
    </div>
  </div>
